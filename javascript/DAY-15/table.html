<html>
<body>
<button onclick="myFunction()">Click Here</button>
<p id="demo"></p>
<script>
function myFunction()
{
var num = prompt("Enter Number", "")
 
var num = parseFloat(num);
var i = 0;
 
for(i=1;i<=10;i++) {
    document.write( + num + " x " + i + " = " + num*i + "<br></br>");
}
 
}
</script>
</body>
</html>
